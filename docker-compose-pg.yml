version: '3'

services:
  postgres:
    image: postgres:14
    container_name: postgres_container
    env_file: 
      - ./config.env
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      # - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - net

networks:
  net:
    driver: bridge
    name: net